<div>
    <div id="header_inv">
        <button id="btn_account" (click)="submitCerrarSesion()">Cerrar Sesión</button>
        <h1 id="tittle">Gest_Recurses</h1>
        <button type="button" id="btn_solicitud" (click)="submitPeticiones()">Peticiones de Solicitud</button>
    </div>
</div>
<div id="contianer_dash-inv">
    <div id="container_inv">
        <div id="top_container_inv">
            <h1 id="tittle_recurses">Solicitudes en Revision</h1>
        </div>
        <div *ngFor="let solicitud of solicitudes" class="recurso-card">
            <div id="card_recurso">
                <p>{{ solicitud.Titulo }}</p>
                <p><strong>Motivo de la Solicitud: </strong>{{ solicitud.MotivoSolicitud }}</p>
                <p><strong>Tipo de Recurso: </strong>{{ solicitud.TipoRecurso }}</p>
                <p><strong>Resumen del Documento: </strong>{{ solicitud.Resumen }}</p>
                <p><strong>Idioma: </strong>{{ solicitud.Idioma }}</p>
                <p><strong>Número de Páginas: </strong>{{ solicitud.NumeroPaginas }}</p>
                <textarea id="textarea" [(ngModel)]="solicitud.ComentariosAdicionales" placeholder="Comentarios adicionales..."></textarea> <br>
                <a [href]="solicitud.Archivo" download="{{ formatTitulo(solicitud.Titulo) }}.pdf">
                    <button id="btn_descargar" type="button">Descargar Archivo</button>
                </a>
            </div>
            <div id="container_btn">
                <button id="btn_denegar" (click)="denegarSolicitud(solicitud)">Denegada</button>
                <button id="btn_aprobar" (click)="aprobarSolicitud(solicitud)">Aprobada</button>
            </div>
        </div>
    </div>
</div>
